<!DOCTYPE html>
<html>
  <head>
    {% extends 'base.html' %} {% block content %} {% load static %}
    <link rel="stylesheet" href="{%static 'css/signup.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <div class="tab">
          <h1>REGISTER NOW</h1>
          <br /><br />
          <table class="tab">
            <tr>
              <td>User Name :</td>
              <td>
                <input
                  type="text"
                  name="user"
                  class="form-control"
                  placeholder="eg:User@1234"
                />
              </td>
              <td>{{users}}</td>
            </tr>
            <tr>
              <td>Name :</td>
              <td>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="eg:Tom"
                />
              </td>
            </tr>
            <tr>
              <td>Password :</td>
              <td>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                />
              </td>
              <td>{{password}}</td>
            </tr>
            <tr>
              <td>Re_password :</td>
              <td>
                <input
                  type="password"
                  name="re_password"
                  class="form-control"
                  placeholder="Re-Enter"
                />
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-success">signin</button>
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
