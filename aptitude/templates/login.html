{% extends 'base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{%static 'css/login.css' %}" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<body>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <div class="tab">
        <h1>LOGIN</h1>
        <br /><br />
        <table>
          <tr>
            <td>User Name:</td>
            <td>
              <input
                type="text"
                name="user"
                class="form-control"
                placeholder="eg:User@1234"
              />
            </td>
            <td>{{msg}}</td>
          </tr>
          <tr>
            <td>Password :</td>
            <td>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="******"
              />
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-success">login</button>
            </td>
            <td style="color: black">
              <a href="{% url 'sign' %}"> signup</a>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
  if no id here {% endblock %}
</body>
